<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payme Integration Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .status-badge.enabled {
      background: #10b981;
      color: white;
    }

    .status-badge.disabled {
      background: #ef4444;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .payme-button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .payme-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .payme-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 16px;
      margin-top: 20px;
      border-radius: 4px;
    }

    .info-box h3 {
      color: #1e40af;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .info-box p {
      color: #1e3a8a;
      font-size: 13px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’³ Payme Payment</h1>
    <p class="subtitle">Test Payme integration</p>

    <div id="paymeStatus"></div>

    <form id="paymentForm">
      <div class="form-group">
        <label for="orderId">Order ID</label>
        <input 
          type="text" 
          id="orderId" 
          placeholder="order_123" 
          value="test_order_001"
          required
        >
      </div>

      <div class="form-group">
        <label for="amount">Amount (UZS)</label>
        <input 
          type="number" 
          id="amount" 
          placeholder="50000" 
          value="50000"
          min="1"
          step="1"
          required
        >
      </div>

      <button type="submit" class="payme-button" id="payButton">
        Pay with Payme
      </button>

      <div id="message"></div>
    </form>

    <div class="info-box">
      <h3>ðŸ§ª Test Card</h3>
      <p>
        <strong>Card Number:</strong> 8600 0000 0000 0000<br>
        <strong>Expiry:</strong> Any future date<br>
        <strong>CVV:</strong> Any 3 digits
      </p>
    </div>
  </div>

  <script src="PaymeService.js"></script>
  <script>
    // Configuration
    const BACKEND_URL = 'http://localhost:9000'; // Change to your backend URL
    const PUBLISHABLE_KEY = 'pk_your_key_here'; // Change to your publishable key

    // Initialize Payme service
    const paymeService = new PaymeService({
      backendUrl: BACKEND_URL,
      publishableKey: PUBLISHABLE_KEY
    });

    // DOM elements
    const form = document.getElementById('paymentForm');
    const payButton = document.getElementById('payButton');
    const messageDiv = document.getElementById('message');
    const statusDiv = document.getElementById('paymeStatus');

    // Check Payme status on load
    async function checkPaymeStatus() {
      try {
        const isEnabled = await paymeService.isEnabled();
        
        statusDiv.innerHTML = `
          <span class="status-badge ${isEnabled ? 'enabled' : 'disabled'}">
            ${isEnabled ? 'âœ“ Payme Enabled' : 'âœ— Payme Disabled'}
          </span>
        `;

        if (!isEnabled) {
          payButton.disabled = true;
          showMessage('Payme is currently disabled. Please contact support.', 'error');
        }
      } catch (error) {
        console.error('Status check failed:', error);
        showMessage('Failed to check Payme status', 'error');
      }
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const orderId = document.getElementById('orderId').value;
      const amount = parseFloat(document.getElementById('amount').value);

      // Clear previous messages
      messageDiv.innerHTML = '';

      await paymeService.createPaymentWithCallbacks(orderId, amount, {
        onLoading: (loading) => {
          payButton.disabled = loading;
          payButton.innerHTML = loading 
            ? 'Processing... <span class="loading"></span>' 
            : 'Pay with Payme';
        },
        onSuccess: () => {
          showMessage('Redirecting to Payme checkout...', 'success');
        },
        onError: (error) => {
          showMessage(error.message || 'Payment failed. Please try again.', 'error');
        }
      });
    });

    // Show message helper
    function showMessage(text, type) {
      const className = type === 'error' ? 'error-message' : 'success-message';
      messageDiv.innerHTML = `<div class="${className}">${text}</div>`;
    }

    // Check status on page load
    checkPaymeStatus();
  </script>
</body>
</html>
